<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
 
    <link rel="stylesheet" href="src/style.css">
    <title>Weather-app</title>
</head>
<body class="colorBack">
    <div class="container">
        <div class="weather-app-wrapper">
            <div class="weather-app colorframe">
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col">
                            <input type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/>
                        </div>
                        <div class="col-3">
                            <input type="submit" value="Search" class="btn btn-primary with-100">
                        </div>
                   </div>
                </form>
                <div class="overview">
                    <h1 id="city"></h1>
                    <ul>
                        <li>Last updated: <span id="date"></span></li>
                        <li id="description"></li>
                    </ul>
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="clearfix weather-temperature">
                            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny" id="icon" class="float-left"/>
                            <div class="float-left design">
                                <strong id="temperature"></strong><span class="units"><a href="#" id="celsius-link" class="active">°C</a> | <a href="#" id="farenheit-link">°F</a></span>
                            </div>
                        </div>
                    </div>
                    <div class="col design">
                        <ul>
                            <li>Humidity:<span id="humidity"></span>%</li>
                            <li>Wind:<span id="wind"></span> k/h</li>
                        </ul>
                    </div>
                </div>
            </div> 
            <div class="producer">
                <a href="https://github.com/NazilaShecode/Nazila-First-Weather-app" target="_blank">Open-source code,</a>by Nazila
            </div>
        </div>     
    </div> 
    
    <script src="src/app.js">
    </script>

</body>
</html>
